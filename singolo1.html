<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="singolo1.css">
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <title>Singolo</title>
</head>

<body>
    <header class="header">
        <div class="header__content">
            <div class="logo">
                <h1 class="logo__name"><a href="/" class="logo__link">Singolo</a></h1>
            </div>
            <nav class="desktop-menu">
                <ul class="desktop-menu__list">
                    <li class="desktop-menu__item"><a href="#" class="desktop-menu__link">Home</a></li>
                    <li class="desktop-menu__item"><a href="#" class="desktop-menu__link">Services</a></li>
                    <li class="desktop-menu__item"><a href="#" class="desktop-menu__link">Portfolio</a></li>
                    <li class="desktop-menu__item"><a href="#" class="desktop-menu__link">About</a></li>
                    <li class="desktop-menu__item"><a href="#" class="desktop-menu__link">Contact</a></li>
                </ul>
        </div>

    </header>
    <main>
        <article class="slider">
            <div class="slider__content">
                <div class="slider__arrow-left">
                    <img src="/assets/images/arr-left.png">
                </div>
                <div class="slider__phone-vertical">
                    <img src="./assets/images/phone-vertical.png">
                </div>
                <div class="slider__phone-horizontal">
                    <img src="./assets/images/phone-horizontal.png">
                </div>
                <div class="slider__arrow-right">
                    <img src="/assets/images/arr-right.png">
                </div>


            </div>

        </article>
        <section class="services">
            <div class="services__content">
                <h1 class="services__caption"></h1>
                <p class="services__description"></p>
            </div>
        </section>
    </main>
</body>

</html>
